<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Reserva de horas</title>
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.6.3/css/all.css"
      integrity="sha384-UHRtZLI+pbxtHCWp1t77Bi1L4ZtiqrqD80Kn4Z8NTSRyMA2Fd33n5dQ8lWUE00s/"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div id="modal" class="modal d-none">
      <i id="closeModal" class="fa-2x fas fa-window-close"></i>
      <div id="modalText" class="medal__text"></div>
    </div>
    <div class="container">
      <h1>Agregar usuario</h1>
      <form action="#">
        <label for="nombre">Nombre</label>
        <input type="text" name="nombre" id="nombre" placeholder="Nombre" />
        <label for="apellido">Apellido</label>
        <input
          type="text"
          name="apellido"
          id="apellido"
          placeholder="Apellido"
        />
        <label for="email">Email</label>
        <input
          type="text"
          name="email"
          id="email"
          placeholder="correo@correo.com"
        />
        <label for="email">Teléfono</label>
        <input
          type="tel"
          name="telefono"
          id="telefono"
          placeholder="99999999"
        />
        <button id="button" type="submit">Guardar</button>
      </form>

    <table>
      <tr>
        <th>Nombre</th>
        <th>Apellido</th>
        <th>Correo</th>
        <th>Teléfono</th>
      </tr>
      <tr>
        <td id="printedName"></td>
        <td id="printedLastName"></td>
        <td id="printedEmail"></td>
        <td id="printedPhone"></td>
      </tr>

    </table> 
    <script
      src="https://code.jquery.com/jquery-3.5.1.min.js"
      integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0="
      crossorigin="anonymous"
    ></script>
    <script src="./script.js"></script>
  </body>
</html>
