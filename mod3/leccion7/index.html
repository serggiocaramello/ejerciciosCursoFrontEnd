<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Actividad leccion 7</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.6.3/css/all.css"
      integrity="sha384-UHRtZLI+pbxtHCWp1t77Bi1L4ZtiqrqD80Kn4Z8NTSRyMA2Fd33n5dQ8lWUE00s/"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <div class="container main__container">
      <div class="row">
        <div class="col">
          <h1 class="text-center mt-5">Evaluaci칩n</h1>
          <p class="text-center">Actividad Lecci칩n 7</p>
        </div>
      </div>
      <div class="row">
        <div class="plane__container col-lg-6">
          <img id="svgPlane" class="plane" src="./cohete.svg" alt="" />
        </div>
        <div class="col-lg-6">
          <div class="container buttons__container">
            <!-- Control de movimiento -->
            <div class="text-center movement mb-5">
              <h2 class="fs-4">Control de movimiento</h2>
              <div class="movement__buttons">
                <a
                  id="up"
                  href="#"
                  role="button"
                  class="btn btn-primary fas fa-arrow-up fa-2x"
                ></a>
                <a
                  id="left"
                  href="#"
                  role="button"
                  class="btn btn-primary fas fa-arrow-left fa-2x"
                ></a>
                <a
                  id="down"
                  href="#"
                  role="button"
                  class="btn btn-primary fas fa-arrow-down fa-2x"
                ></a>
                <a
                  id="right"
                  href="#"
                  role="button"
                  class="btn btn-primary fas fa-arrow-right fa-2x"
                ></a>
              </div>
            </div>
            <!-- Tama침o -->
            <div class="text-center size mb-5">
              <h2 class="fs-4">Tama침os</h2>
              <div class="size__buttons">
                <a
                  id="sizeNormal"
                  href="#"
                  role="button"
                  class="btn btn-primary me-2"
                  ><i class="fas fa-check-circle me-1"></i>Normal</a
                >
                <a
                  id="sizeIncrease"
                  href="#"
                  role="button"
                  class="btn btn-success me-2"
                  ><i class="fas fa-plus-circle me-1"></i>Ampliar</a
                >
                <a
                  id="sizeDecrease"
                  href="#"
                  role="button"
                  class="btn btn-danger"
                  ><i class="fas fa-minus-circle me-1"></i>Reducir</a
                >
              </div>
            </div>
            <!-- Visibilidad -->
            <div class="text-center visibility">
              <h2 class="fs-4">Visibilidad</h2>
              <div class="visibility__buttons">
                <a
                  id="visible"
                  href="#"
                  role="button"
                  class="btn btn-primary me-2"
                  ><i class="far fa-eye me-1"></i>Visible</a
                >
                <a id="invisible" href="#" role="button" class="btn btn-danger"
                  ><i class="far fa-eye-slash me-1"></i>Invisible</a
                >
              </div>
            </div>
          </div>
        </div>
      </div>
      <footer class="row">
        <div class="col">
          <a
            class="credits d-block text-center my-5"
            href="https://www.freepik.es/vectores/viajes"
            >Vector de Viajes creado por freepik - www.freepik.es</a
          >
        </div>
      </footer>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW"
      crossorigin="anonymous"
    ></script>
    <script src="./script.js"></script>
  </body>
</html>
