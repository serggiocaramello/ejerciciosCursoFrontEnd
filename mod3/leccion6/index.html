<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculadora</title>
    <link rel="stylesheet" href="normalize.css" />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="calculator container">
      <input readonly autocomplete="off" id="screen" class="calculator__screen" value=""></input>
      <div class="calculator__buttons">
        <button id="moreLess" class="calculator__button not-number">±</button>
        <button id="dot" class="calculator__button not-number">.</button>
        <button id="sqrt" class="calculator__button not-number">√</button>
        <button id="power" class="calculator__button not-number">^</button>
        <button id="7" class="calculator__button">7</button>
        <button id="8" class="calculator__button">8</button>
        <button id="9" class="calculator__button">9</button>
        <button id="/" class="calculator__button not-number">/</button>
        <button id="4" class="calculator__button">4</button>
        <button id="5" class="calculator__button">5</button>
        <button id="6" class="calculator__button">6</button>
        <button id="*" class="calculator__button not-number">*</button>
        <button id="1" class="calculator__button">1</button>
        <button id="2" class="calculator__button">2</button>
        <button id="3" class="calculator__button">3</button>
        <button id="-" class="calculator__button not-number">-</button>
        <button id="=" class="calculator__button not-number">=</button>
        <button id="C" class="calculator__button not-number">C</button>
        <button id="0" class="calculator__button">0</button>
        <button id="+" class="calculator__button not-number">+</button>
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
